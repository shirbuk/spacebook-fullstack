<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <div class="page-header">
                  <h1>Spacebook</h1>
              </div>
              <div class="posts"></div>
              <form class="post-form">
                  <h3>Add a New Post</h3>
                  <div class="form-group">
                      <input class="form-control" type="text" id="postText" placeholder="Enter Post Text"/>
                  </div>
                  <button type="button" id="addpost" class="btn btn-primary">Post</button>
              </form>
          </div>
      </div>
  </div>
  <script id="post-template" type="text/x-handlebars-template">
      <div class="post" data-id="{{_id}}"> {{text}} <a class="toggle-comments" href="#"> Comments </a>
          <button type="button" class="btn btn-success toggle-update-post">Update Post</button>
          <button type="button" class="btn btn-danger remove-post">Remove Post</button>
          <div class="update-post-container">
              <input class="form-control update-post-text" type="text" value="{{text}}" />
              <button type="button" class="btn btn-sm btn-primary update-post-button">Update Post</button>
          </div>
          <div class="comments-container">
              <ul class="comments-list"></ul>
              <input class="form-control name" type="text" placeholder="Name" />
              <input class="form-control comment" type="text" placeholder="Comment" />
              <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
          </div>
      </div>
  </script>
  <script id="comment-template" type="text/x-handlebars-template">
      <li class="comment" data-id="{{_id}}">{{text}} - {{user}}
          <button type="button" class="btn btn-sm btn-success toggle-update-comment">Update Comment</button>
          <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
          <div class="update-comment-container">
              <input class="form-control update-comment-name" type="text" value="{{user}}" />
              <input class="form-control update-comment-text" type="text" value="{{text}}" />
              <button type="button" class="btn btn-sm btn-primary update-comment-button">Update Comment</button>
          </div>
      </li>
      </script>
      <script type="text/javascript" src="jquery/dist/jquery.js"></script>
      <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
      <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
      <script type="text/javascript" src="main.js"></script>
</body>
</html>
